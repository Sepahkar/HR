<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap.rtl.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css" >
    <title>پرونده پرسنلی</title>
</head>
<body>
<div class="background">
    <div class="book-cover">
        <div class="page2">
            <div class="title">پرونده پرسنلی</div>
            <div class="subtitle">اطلاعات تماس</div>
            <div class="frame">
                  <div class="border">
                <img class="profile" src="images/personnel/m.sepahkar.png" alt="محمد سپه کار" title="محمد سپه کار">

                  </div>
            </div>


            <div class="fullname">محمد سپه کار</div>
            <div class="role">
              مدیر تیم مستندسازی
              <br/>
              مدیر تیم ارزیابی
            </div>
        </div>
        <div class="book-middle right"></div>
        <div class="book-middle left"></div>
        <div class="information">
            <div class="container">
                <table>
                    <thead>
                        <th>نوع</th>
                        <th>استان</th>
                        <th>شهر</th>
                        <th>آدرس</th>
                        <th>عملیات</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>منزل</td>
                            <td>تهران</td>
                            <td>تهران</td>
                            <td>خیابان گاندی، کوچه 19، پلاک 17، واحد 7</td>
                            <td>
                                <img src="images/icon/delete.svg" alt="حذف" title="حذف">
                                <img src="images/icon/edit.svg" alt="ویرایش" title="ویرایش">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="bookmarks">
        <div class="bookmark color1">
            <label>اطلاعات شخصی</label>
            <img class="icon" src="images/bookmark/Personalnfo.svg" alt="اطلاعات تماس" title="اطلاعات تماس">
        </div>
        <div class="bookmark color2">
            <label>اطلاعات تماس</label>
            <img class="icon" src="images/bookmark/Address.svg" alt="اطلاعات تماس" title="اطلاعات تماس">
        </div>
        <div class="bookmark color3">
            <label>سوابق تحصیلی</label>
            <img class="icon" src="images/bookmark/Education.svg" alt="سوابق تحصیلی" title="سوابق تحصیلی">
        </div>
    </div>
</div>


</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/MyCode.js"></script>
</html>
